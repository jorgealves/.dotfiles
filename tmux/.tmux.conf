# SET PREFIX
unbind C-b
set-option -g prefix C-a
bind-key -r C-a send-prefix
# Source tmux config
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# PANE NAVIGATION
bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -L


# Set default terminal option
set-option -g default-terminal "screen-256color"
# set vi keys
set-option -g status-keys vi
set-option -g mode-keys vi
#status colors
set-option -g status-bg '#666666'
set-option -g status-fg '#aaaaaa'
# status bar 
set-option -g status-left-length 50
set-option -g status-right " #(battery -t)  #(date '+%a, %b %d - %I:%M') "

# remap 1 to be the first and rename windows
set-option -g base-index 1
set-option -g renumber-windows on

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on
# focus events
set-option -g focus-events on
# set longer history limit
set-option -g history-limit 10000

# break pane into new window 
bind-key b break-pane -d
setw -g mouse on
setw -g monitor-activity on

# RGB issue
set-option -sa terminal-overrides ',screen-256color:RGB'

# NAVIGATION

## Split
bind-key v split-window -h -c '#{pane_current_path}'
bind-key s split-window -v -c '#{pane_current_path}'

# Pane Resizing
## Slow 
bind-key -n C-S-Left resize-pane -L 2
bind-key -n C-S-Right resize-pane -R 2
bind-key -n C-S-Up resize-pane -U 1
bind-key -n C-S-Down resize-pane -D 1

## Fast
bind-key -n C-Left resize-pane -L 10
bind-key -n C-Right resize-pane -R 10
bind-key -n C-Up resize-pane -U 5
bind-key -n C-Down resize-pane -D 5


# Shift arrow to switch windows
# bind -n S-Left  previous-window
# bind -n S-Right next-window

# No delay for escape key press
set-option -sg escape-time 0

# New window on current path
bind-key c new-window -c '#{pane_current_path}'

# Choose tree to swich between sessions
bind-key C-j choose-tree

