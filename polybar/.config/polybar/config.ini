;;;;;;;;;;;;;;;;;;;;;;;;;

; this module is a menu to manager state of the computer
[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = " ⏻"
label-open-foreground = ${colors.primary}
label-close =" <<"
label-close-foreground = ${colors.alert}
label-separator = ||
label-separator-foreground = ${colors.primary}

;Powermenu
menu-0-0 = "⚡"
menu-0-0-exec = menu-open-1
menu-0-0-foreground = ${colors.secondary}

menu-0-1 = "⏼"
menu-0-1-exec = menu-open-2
menu-0-1-foreground = ${colors.primary}

menu-0-2 = "⏾"
menu-0-2-exec = menu-open-3
menu-0-2-foreground = ${colors.secondary}

;Reboot
menu-1-0 = "Confirm ⚡"
menu-1-0-exec = systemctl reboot
menu-1-0-foreground = ${colors.primary}

;Shutdown
menu-2-0 = "Confirm ⏼"
menu-2-0-exec = systemctl poweroff
menu-2-0-foreground = ${colors.primary}

;Hibernate
menu-3-0 = "Confirm ⏾"
menu-3-0-exec = systemctl suspend
menu-3-0-foreground = ${colors.primary}

; This module manages workspaces grouped by monitor
[module/ewmh]
type = internal/xworkspaces

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; Groups workspaces by monitor. If set to false, workspaces are not grouped and
; appear in the order provided by the WM
; If set to false, cannot be used together with label-monitor
; New in version 3.7.0
; Default: true
group-by-monitor = true

; Create click handler used to focus desktop
; Default: true
enable-click = false

; Create scroll handlers used to cycle desktops
; Default: true
enable-scroll = false

; Reverse the scroll direction
; Default: false
; New in version 3.6.0
reverse-scroll = true
; icon-[0-9]+ = <desktop-name>;<icon>
; Map desktop names to some icon. The icon is then available in the %icon% token
; NOTE: The desktop name needs to match the name configured by the WM
; You can get a list of the defined desktop names using:
; $ xprop -root _NET_DESKTOP_NAMES
; NOTE: Neither <desktop-name> nor <icon> can contain a semicolon (;)
icon-0 = code;♚
icon-1 = office;♛
icon-2 = graphics;♜
icon-3 = mail;♝
icon-4 = web;♞
icon-default = ♟

; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(active|urgent|occupied|empty)>
; Default: <label-state>
format = <label-state>

; Cannot be used if group-by-monitor is false
; Available tokens:
;   %name%
; Default: %name%
label-monitor = %name%

; Used for the currently selected workspaces
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %nwin% (New in version 3.6.0)
; Default: %icon% %name%
label-active = %name%
label-active-foreground = #ffffff
label-active-background = #3f3f3f
label-active-underline = #fba922
label-active-padding = 4

; Used for workspaces at least one window
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %nwin% (New in version 3.6.0)
; Default: %icon% %name%
label-occupied = %name%
label-occupied-underline = #555555

; Used for workspaces containing a window that is demanding attention (has the
; urgent bit set)
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %nwin% (New in version 3.6.0)
; Default: %icon% %name%
label-urgent = %icon%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-underline = #9b0a20
label-urgent-padding = 4

; Used for workspaces without windows
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %nwin% (New in version 3.6.0)
; Default: %icon% %name%
label-empty = %icon%
label-empty-foreground = #55
label-empty-padding = 2



;;;;;;;;;;;;;;;;;;;;;;;;;
;         Middle        ;
;;;;;;;;;;;;;;;;;;;;;;;;;
[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%


